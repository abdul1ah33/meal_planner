{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Feedback</h2>

    <form method="POST" action="{{ url_for('feedback.edit', id=feedback.id) }}">
        <div class="form-group">
            <label for="rating">Rating (1-5 stars):</label>
            <select id="rating" name="rating" required>
                <option value="5" {% if feedback.rating == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4" {% if feedback.rating == 4 %}selected{% endif %}>⭐⭐⭐⭐ (4 stars)</option>
                <option value="3" {% if feedback.rating == 3 %}selected{% endif %}>⭐⭐⭐ (3 stars)</option>
                <option value="2" {% if feedback.rating == 2 %}selected{% endif %}>⭐⭐ (2 stars)</option>
                <option value="1" {% if feedback.rating == 1 %}selected{% endif %}>⭐ (1 star)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Your Feedback:</label>
            <textarea id="content" name="content" required rows="5">{{ feedback.content }}</textarea>
        </div>

        <button type="submit" class="button">Update Feedback</button>
        <a href="{{ url_for('feedback.index') }}" class="button secondary">Cancel</a>
    </form>
</div>
{% endblock %}

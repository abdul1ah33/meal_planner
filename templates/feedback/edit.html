{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Edit Feedback</h2>

    <form method="POST" action="{{ url_for('feedback.edit', id=feedback.id) }}">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5 stars):</label>
            <select id="rating" name="rating" class="form-select" required>
                <option value="5" {% if feedback.rating == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4" {% if feedback.rating == 4 %}selected{% endif %}>⭐⭐⭐⭐ (4 stars)</option>
                <option value="3" {% if feedback.rating == 3 %}selected{% endif %}>⭐⭐⭐ (3 stars)</option>
                <option value="2" {% if feedback.rating == 2 %}selected{% endif %}>⭐⭐ (2 stars)</option>
                <option value="1" {% if feedback.rating == 1 %}selected{% endif %}>⭐ (1 star)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Your Feedback:</label>
            <textarea id="content" name="content" class="form-control" required rows="5">{{ feedback.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-1"></i>Update Feedback
        </button>
        <a href="{{ url_for('feedback.index') }}" class="btn btn-outline-secondary ms-2">
            <i class="bi bi-x-circle me-1"></i>Cancel
        </a>
    </form>
</div>
{% endblock %}

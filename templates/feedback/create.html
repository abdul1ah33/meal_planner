{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Leave Feedback</h2>

    <form method="POST" action="{{ url_for('feedback.create') }}">
        <div class="form-group">
            <label for="rating">Rating (1-5 stars):</label>
            <select id="rating" name="rating" required>
                <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                <option value="3">⭐⭐⭐ (3 stars)</option>
                <option value="2">⭐⭐ (2 stars)</option>
                <option value="1">⭐ (1 star)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Your Feedback:</label>
            <textarea id="content" name="content" required rows="5"></textarea>
        </div>

        <button type="submit" class="button">Submit Feedback</button>
        <a href="{{ url_for('feedback.index') }}" class="button secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Leave Feedback</h2>

    <form method="POST" action="{{ url_for('feedback.create') }}">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5 stars):</label>
            <select id="rating" name="rating" class="form-select" required>
                <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                <option value="3">⭐⭐⭐ (3 stars)</option>
                <option value="2">⭐⭐ (2 stars)</option>
                <option value="1">⭐ (1 star)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Your Feedback:</label>
            <textarea id="content" name="content" class="form-control" required rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-send me-1"></i>Submit Feedback
        </button>
        <a href="{{ url_for('feedback.index') }}" class="btn btn-outline-secondary ms-2">
            <i class="bi bi-x-circle me-1"></i>Cancel
        </a>
    </form>
</div>
{% endblock %}

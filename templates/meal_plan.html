{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Weekly Meal Plan</h2>

    <!-- Add Recipe Button -->
    <div class="text-end mb-3">
        <a href="{{ url_for('meal_plan.add_recipe') }}" class="btn btn-success btn-lg">+ Add New Recipe</a>
    </div>

    <!-- Meal Plan Form -->
    <form method="POST" action="{{ url_for('meal_plan.plan') }}">
        <!-- Week Start Date -->
        <div class="mb-4">
            <label for="week_start" class="form-label fw-bold">Start of the Week</label>
            <input type="date" id="week_start" name="week_start" value="{{ week_start }}" class="form-control" required>
        </div>

        <!-- Day Plans -->
        <div class="row g-4">
            {% for day in range(7) %}
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h5>Day {{ day + 1 }}</h5>
                    </div>
                    <div class="card-body">
                        <!-- Breakfast -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Breakfast</label>
                            <select name="day{{ day }}_breakfast" class="form-select">
                                <option value="">Select meal</option>
                                {% for recipe in recipes %}
                                <option value="{{ recipe.id }}">{{ recipe.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Lunch -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Lunch</label>
                            <select name="day{{ day }}_lunch" class="form-select">
                                <option value="">Select meal</option>
                                {% for recipe in recipes %}
                                <option value="{{ recipe.id }}">{{ recipe.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Dinner -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Dinner</label>
                            <select name="day{{ day }}_dinner" class="form-select">
                                <option value="">Select meal</option>
                                {% for recipe in recipes %}
                                <option value="{{ recipe.id }}">{{ recipe.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Grocery List Options -->
        <div class="my-5">
            <h3 class="mb-3">Grocery List Options</h3>
            <select name="day_filter" class="form-select">
                <option value="all">All days combined</option>
                {% for day in range(7) %}
                <option value="{{ day }}">Day {{ day + 1 }} only</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Generate Grocery List</button>
        </div>
    </form>
</div>

<style>
/* Responsive Card Styling */
.card {
    border-radius: 10px;
    overflow: hidden;
}

.card-header {
    padding: 10px;
}

.card-body {
    padding: 15px;
}

.form-label {
    font-size: 1rem;
}

.btn-lg {
    font-size: 1.2rem;
    padding: 10px 20px;
}
</style>
{% endblock %}
